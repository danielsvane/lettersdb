<head>
  <title>symbolsdb</title>
</head>

<body>
  {{> new_letter_modal}}
  {{> drawing_area}}
</body>

<template name="new_letter_modal">
  {{#if savingLetter}}  
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Letter name</h4>
        </div>
        <div class="modal-body">
          <p><input id="new-letter" type="text" /></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save">Save</button>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="info_wrapper">
  <div id="info-wrapper">
    <div id="info">
      <select id="letters" class="form-control">
        <option>new</option>
        {{#each letters}}
          <option {{selected name}}>{{name}}</option>
        {{/each}}
      </select>

      <button id="save-symbol" type="button" class="btn btn-primary">Save</button>
      <button id="clear-symbol" type="button" class="btn">Clear</button>
      <h4>Drawn line</h4>
      <div><b>Vectors</b> <p>{{drawnVectors}}</p></div>

      <h4 style="color: #2288ee;">Normalized line</h4>
      <div><b>Vectors</b> <p>{{normalizedVectors}}</p></div>

      <h4 style="color: #ccc;">Average line</h4>
      <div><b>Vectors</b> <p>{{averagedVectors}}</p></div>
    </div>
  </div>
</template>

<template name="drawing_area">
  <div id="drawing-area">
    {{> info_wrapper}}
    {{> menu_wrapper}}
  </div>
</template>

<template name="menu_wrapper">
  <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" id="svg">
    <g id="viewport">
      <g id="averagedLines" fill="#ccc" style="stroke: #ccc; stroke-width:0.5px;">
        {{#each averagedLines}}
          <circle cx="{{x2}}" cy="{{y2}}" r="1" />
          <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
        {{/each}}
      </g>
      <g id="drawnLines" fill="black" style="stroke: #000;">
        {{#each drawnLines}}
          <circle cx="{{x2}}" cy="{{y2}}" r="0.5" />
          <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
        {{/each}}
      </g>
      <g id="normalizedLines" fill="#2288ee" style="stroke: #2288ee; stroke-width:0.5px;">
        {{#each normalizedLines}}
          <circle cx="{{x2}}" cy="{{y2}}" r="0.4" />
          <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
        {{/each}}
      </g>
    </g>
  </svg>
</template>
