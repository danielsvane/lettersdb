<head>
  <title>symbolsdb</title>
</head>

<body>
  {{> new_letter_modal}}
  {{> drawing_area}}
</body>

<template name="new_letter_modal">
  {{#if savingLetter}}  
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Letter name</h4>
        </div>
        <div class="modal-body">
          <p><input id="new-letter" type="text" /></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save">Save</button>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="menu">
  <div id="info-wrapper">
    <div id="info">

      <select id="letters" class="form-control">
        <option>new</option>
        {{#each letters}}
          <option {{letterSelected this}}>{{this}}</option>
        {{/each}}
      </select>

      <select id="variations" class="form-control">
        {{#each variations}}
          <option value={{_id}} {{variationSelected _id}}>{{weight}}</option>
        {{/each}}
      </select>

      <button id="save-symbol" type="button" class="btn btn-primary">Save</button>
      <button id="search-symbol" type="button" class="btn btn-primary">Search</button>
      <button id="clear-symbol" type="button" class="btn">Clear</button>
      {{#each lines}}
        <h4>Line {{index}}</h4>
        <h5>Drawn line</h5>
        {{drawnVectors}}

        <h5 style="color: #2288ee;">Normalized line</h5>
        {{normalizedVectors}}
      {{/each}}
    </div>
  </div>
</template>

<template name="drawing_area">
  <div id="drawing-area">
    {{> menu}}
    {{> svg}}
  </div>
</template>

<template name="svg">
  <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" id="svg">
    <g id="viewport">

      {{#each averagedLines}}
        <g id="averagedLines" fill="#ccc" style="stroke: #ccc; stroke-width:0.5px;">
          {{#each averagedVectors}}
            <circle cx="{{x2}}" cy="{{y2}}" r="1" />
            <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
          {{/each}}
        </g>
      {{/each}}

      {{#each lines}}
        <g id="drawnLine" fill="black" style="stroke: #000;">
          {{#each drawnVectors}}
            <circle cx="{{x2}}" cy="{{y2}}" r="0.5" />
            <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
          {{/each}}
        </g>

        <g id="normalizedLines" fill="#2288ee" style="stroke: #2288ee; stroke-width:0.5px;">
          {{#each normalizedVectors}}
            <circle cx="{{x2}}" cy="{{y2}}" r="0.4" />
            <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" />
          {{/each}}
        </g>
      {{/each}}
    </g>
  </svg>
</template>
