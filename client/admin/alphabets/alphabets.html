<template name="new_alphabet_modal">
  <div class="modal" id="new_alphabet_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create new alphabet</h4>
        </div>
        {{# autoForm collection="Alphabets" id="insertAlphabetForm" type="insert"}}
          <div class="modal-body">
            {{> afQuickField name='name'}}
            {{> afQuickField name='public'}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="save">Create</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="edit_alphabet_modal">
  <div class="modal" id="edit_alphabet_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edit alphabet</h4>
        </div>
        {{# autoForm collection="Alphabets" doc=currentAlphabet id="editAlphabetForm" type="update"}}
          <div class="modal-body">
            {{> afQuickField name='name'}}
            {{> afQuickField name='public'}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="save">Update</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="remove_alphabet_modal">
  <div class="modal" id="remove_alphabet_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete alphabet</h4>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete alphabet?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="remove">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="alphabets">

  {{#if showNewModal}}
    {{> new_alphabet_modal}}
  {{/if}}
  {{#if showEditModal}}
    {{> edit_alphabet_modal}}
  {{/if}}
  {{#if showRemoveModal}}
    {{> remove_alphabet_modal}}
  {{/if}}

  <h1>Alphabets</h1>

  <div class="form-group">
    <button class="btn btn-primary" id="create-alphabet" data-toggle="modal" data-target="#new_alphabet_modal">Create</button>
    {{#if currentAlphabet}}
      <button class="btn btn-primary" id="edit-alphabet" data-toggle="modal" data-target="#edit_alphabet_modal">Update</button>
      <button class="btn btn-danger" id="remove-alphabet" data-toggle="modal" data-target="#remove_alphabet_modal">Remove</button>
    {{/if}}
  </div>

  {{#if currentAlphabet}}
    <div class="form-group">
      <label>Alphabets</label>
      <select id="select-alphabet" class="form-control">
      {{#each alphabets}}
        <option {{selected}} value="{{_id}}">{{name}}</option>
      {{/each}}
      </select>
    </div>
    {{#with currentAlphabet}}
      <div class="form-group">
        <label>Public</label>
        <p>{{#if public}}Yes{{else}}No{{/if}}</p>
      </div>
    {{/with}}
  {{else}}
    <p class="help-block">Create a new alphabet to get started</p>
  {{/if}}

</template>
