<template name="create_letter_modal">
  <div class="modal" id="create_letter_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create new letter</h4>
        </div>
        {{# autoForm collection="Letters" id="createLetterForm" type="insert"}}
          <div class="modal-body">
            {{> afQuickField name='name'}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="save">Create</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="update_letter_modal">
  <div class="modal" id="update_letter_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Update letter</h4>
        </div>
        {{# autoForm collection="Letters" doc=currentLetter id="updateLetterForm" type="update"}}
          <div class="modal-body">
            {{> afQuickField name='name'}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="save">Update</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="remove_letter_modal">
  <div class="modal" id="remove_letter_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Remove letter</h4>
        </div>
        <div class="modal-body">
          <p>Do you really want to remove letter?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="remove">Remove</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="letters">

  {{#if showCreateLetterModal}}
    {{> create_letter_modal}}
  {{/if}}
  {{#if showUpdateLetterModal}}
    {{> update_letter_modal}}
  {{/if}}
  {{#if showRemoveLetterModal}}
    {{> remove_letter_modal}}
  {{/if}}

  {{#if currentAlphabet}}

    <h1>Letters</h1>

    <div class="form-group">
      <button class="btn btn-primary" id="create-letter" data-toggle="modal" data-target="#create_letter_modal">Create</button>
      {{#if currentLetter}}
        <button class="btn btn-primary" id="edit-letter" data-toggle="modal" data-target="#update_letter_modal">Update</button>
        <button class="btn btn-danger" id="remove-letter" data-toggle="modal" data-target="#remove_letter_modal">Remove</button>
      {{/if}}
    </div>
    {{#if currentLetter}}
      <div class="form-group">
        <label>Letters</label>
        <select id="select-letter" class="form-control">
        {{#each letters}}
          <option {{selected}} value="{{_id}}">{{name}}</option>
        {{/each}}
        </select>
      </div>
    {{else}}
      <p class="help-block">Create a new letter to get started</p>
    {{/if}}

  {{/if}}

</template>
